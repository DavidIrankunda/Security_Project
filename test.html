    <style>/* Importing Google font - Open Sans */

    /* Importing Google font - Open Sans */
@import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Open Sans', sans-serif;
}

body {
    background: #f4f9f4;
}

.card-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    max-width: 1250px;
    margin: 100px auto;
    padding: 20px;
    gap: 30px;
}

.card-item {
    position: relative;
    overflow: hidden;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-decoration: none;
    color: #333;
}

.card-item:hover {
    transform: translateY(-10px);
    box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
}

.card-item img {
    width: 100%;
    border-radius: 8px;
    object-fit: cover;
    filter: grayscale(100%);
    transition: filter 0.3s ease, transform 0.3s ease;
}

.card-item:hover img {
    filter: grayscale(0);
    transform: scale(1.05);
}

.card-item span {
    display: inline-block;
    background: #f4f9f4;
    color: #669264;
    margin-top: 20px;
    padding: 8px 20px;
    font-size: 0.85rem;
    font-weight: 600;
    border-radius: 50px;
    border: 2px solid #669264;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.card-item:hover span {
    background: #669264;
    color: #fff;
}

.card-item h3 {
    font-size: 1.5rem;
    color: #333;
    margin: 15px 0;
    line-height: 1.4;
    transition: color 0.3s ease;
}

.card-item:hover h3 {
    color: #669264;
}

.card-item .arrow {
    position: absolute;
    bottom: 20px;
    right: 20px;
    height: 50px;
    width: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #669264;
    color: #fff;
    border-radius: 50%;
    font-size: 1.2rem;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    transform: scale(0.8);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card-item:hover .arrow {
    transform: scale(1);
    box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
}

@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.card-item {
    animation: fadeInUp 0.6s ease forwards;
}
        
        </style>
</head>
<body>
    <div class="card-list">
        <a href="#" class="card-item">
            <img src="images/developer.jpg" alt="Card Image">
            <span class="developer">Developer</span>
            <h3>A "developer" codes software and websites.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="#" class="card-item">
            <img src="images/designer.jpg" alt="Card Image">
            <span class="designer">Designer</span>
            <h3>A "designer" is a design expert.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
        <a href="#" class="card-item">
            <img src="images/editor.jpg" alt="Card Image">
            <span class="editor">Editor</span>
            <h3>An "editor" ensures content quality and accuracy.</h3>
            <div class="arrow">
                <i class="fas fa-arrow-right card-icon"></i>
            </div>
        </a>
    </div>
</body>
